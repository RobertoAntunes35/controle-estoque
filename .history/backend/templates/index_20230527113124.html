<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

</head>
<body>
    <div class="container">
        <form action="" method="GET">
            <h2>Inserção de Produtos</h2>
            <div class="search-product">
                <label for="busca-produto">Código Completo</label>
                <input type="number" id="busca-produto" name="busca-produto" value="">
                <a href="">Buscar Produto</a>
            </div>
            <div class="values-find">
                <label for="">Fornecedor
                <input type="text" id="fornecedor-find" name="fornecedor-find" placeholder="Fornecedor ...">
                </label>
                
                <label for="">Descrição
                    <input type="text" id="descricao-find" name="descricao-find" placeholder="Descrição ...">
                </label>

                <label for="">Unidade
                    <input type="text" id="unidade-find" name="unidade-find" placeholder="Unidade ...">
                </label>
            </div>
            <div class="choices-values">
                <label for="">Quantidade
                    <input type="number">
                </label>

                <label for="">Data Registro
                    <input type="date">
                </label>

                <label for="">Data Vencimento
                    <input type="date">
                </label>

                <label for="">Lote
                    <input type="text">
                </label>

                <label for="">Tipo Entrada
                    <input type="text">
                </label>
            </div>
            <div class="buttons">
                <input type="submit" id="submit-form" name="submit-form" value="SUBMIT">
            </div>
        </form>
    </div>
</body>
</html>
