{% extends "index.html" %}

{% block title %} Geração Pedidos {% endblock %}

{% block content %}
<div class="content-geracao-pedido col-md-8 order-md-1">
    <h4 class="mb-3">Inserção de Pedido</h4>
    <form action="">
        <div class="row">
            <div class="input-group">
                <input class="form-control" type="text" name="codigoCliente" id="codigoCliente" placeholder="Codigo Cliente">
                <div class="input-group-append">
                    <button name="btnBuscaClientes" id="btnBuscaClientes" class="btn btn-secondary">Buscar Clientes</button>
                </div>

            </div>
        </div>
    </form>



        <form action="" class="needs-validation">
            <div class="buscar form-control">
            <div class="data-clientes form-control">
                </div>

                <div class="datas-cliente form-control">
                    <label for="">Nome Fantasia</label>
                    <input class="form-control" type="text" name="nomeFantasia" id="nomeFantasia">
    
                    <label for="">Endereço</label>
                    <input class="form-control" type="text" name="enderecoCliente" id="enderecoCliente">
    
                    <label for="">Cidade</label>
                    <input class="form-control" type="text" name="cidadeCliente" id="cidadeCliente">
    
                    <label for="">Vendedor Responsável</label>
                    <input class="form-control" type="text" name="vendedorResponsavel" id="vendedorResponsavel">


                    <label for="">Data Geração Pedido</label>
                    <input class="form-control" type="datetime" name="dataEntrega" id="dataEntrega">
                
                    <label for="">Metódo de Pagamento</label>
                    <select class="custom-select d-block w-100" name="metodoPagamento" id="metodoPagamento" required>
                        <option value="avista" selected>A VISTA</option>
                        <option value="vendedorRecebe">VENDEDOR RECEBE</option>
                        <option value="boleto">BOLETO</option>
                    </select>
                </div>
            </div>
            <div class="produtos">
                <div class="busca-produtos form-control">
                    <div class="busca form-control">
                        <label for="">Código Produto</label>
                        <input class="" type="text" name="codigoProdutoBusca" id="codigoProdutoBusca">
                        <button class="btn" id="btnBuscaProduto" name="btnBuscaProduto">Buscar Produto</button>
                    </div>
                    <div class="dados-produtos form-control">
                        <label for="">Descrição Produto</label>
                        <input type="text" name="descricaoProduto" id="descricaoProduto">
                        
                        <label for="">Valor Venda</label>
                        <input type="number" name="valorVenda" id="valorVenda">
                        
                        <label for="">Unidade</label>
                        <input type="text" name="unidadeProduto" id="unidadeProduto">

                        <label for="">Quantidade</label>
                        <input type="number" name="quantidadeProduto" id="quantidadeProduto">
                    </div>
                    <button class="btn btn-danger" name="btnAdicionarItem" id="btnAdicionarItem">Adicionar Produto</button>
                </div>
                <table class="table table-striped table-borderless" id="tableProdutosPedido">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Codigo Produto</th>
                            <th scope="col">Nome Produto</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Unidade</th>
                            <th scope="col">Valor Total</th>
                            <th scope="col">Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </form>
    </div>

{% endblock %}
