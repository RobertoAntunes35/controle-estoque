<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Inserção de Produtos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Formulário de Inserção de Produtos</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="codigo">Código:</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="codigo" placeholder="Digite o código">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="buscarCodigo">Buscar</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" class="form-control" id="descricao" placeholder="Digite a descrição">
              </div>
              <div class="form-group">
                <label for="fornecedor">Fornecedor:</label>
                <input type="text" class="form-control" id="fornecedor" placeholder="Digite o fornecedor">
              </div>
              <div class="form-group">
                <label for="unidade">Unidade:</label>
                <input type="text" class="form-control" id="unidade" placeholder="Digite a unidade">
              </div>
              <div class="form-group">
                <label for="quantidade">Quantidade Entrada:</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade de entrada">
              </div>
              <div class="form-group">
                <label for="lote">Lote Entrada:</label>
                <input type="text" class="form-control" id="lote" placeholder="Digite o lote de entrada">
              </div>
              <div class="form-group">
                <label for="vencimento">Vencimento:</label>
                <input type="date" class="form-control" id="vencimento">
              </div>
              <div class="form-group">
                <label for="tipoEntrada">Tipo Entrada:</label>
                <select class="form-control" id="tipoEntrada">
                  <option value="1">Tipo 1</option>
                  <option value="2">Tipo 2</option>
                  <option value="3">Tipo 3</option>
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Inserir</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src
