{% extends "index.html" %}

{% block title %} Gerar Pedido {% endblock %}

{% block main %} 


<body>
  <div class="container">
    <h1>Geração de Pedido</h1>
    <form>
      <div class="form-group">
        <label for="codigoCliente">Código do Cliente:</label>
        <input type="text" class="form-control" id="codigoCliente" placeholder="Digite o código do cliente">
      </div>
      <div class="form-group">
        <label for="nomeFantasia">Nome Fantasia:</label>
        <input type="text" class="form-control" id="nomeFantasia" placeholder="Digite o nome fantasia">
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço">
      </div>
      <div class="form-group">
        <label for="listaProdutos">Lista de Produtos do Pedido:</label>
        <textarea class="form-control" id="listaProdutos" rows="3" placeholder="Digite os produtos do pedido"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Gerar Pedido</button>
    </form>
  </div>

  <!-- Incluir os arquivos JavaScript do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
